    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let txtTodayTemp = document.getElementById("txtTodayTemp");
            let icnCondition = document.getElementById("icnCondition");
            let txtCondition = document.getElementById("txtCondition");
            let icnHumidity = document.getElementById("icnHumidity");
            let txtHumidity = document.getElementById("txtHumidity");
            let icnPrecip = document.getElementById("icnPrecip");
            let txtPrecip = document.getElementById("txtPrecip");
            let txtTodayDate = document.getElementById("txtTodayDate")

            const apiURL = "https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,relative_humidity_2m,weather_code&hourly=precipitation_probability&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=America%2FChicago&forecast_days=1"

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    txtTodayTemp.innerHTML = `${data.current.temperature_2m}°F`
                    txtHumidity.innerHTML = `${data.current.relative_humidity_2m}%`
                    txtPrecip.innerHTML = `${data.hourly.precipitation_probability[0]}%`
                    txtTodayDate.innerHTML = new Date().toLocaleDateString()

                    switch(data.current.weather_code) {
                        case 0:
                            icnCondition.className = "bi bi-brightness-high-fill text-warning fs-1 ms-2" // Clear Sky
                            txtCondition.innerHTML = "Clear Sky"
                            break;
                        case 1:
                            icnCondition.className = "bi bi-cloud-fill text-secondary" // Mostly Clear
                            txtCondition.innerHTML = "Mostly Clear"
                            break;
                        case 2:
                            icnCondition.className = "bi bi-clouds-fill text-muted" // Partly Cloudy
                            txtCondition.innerHTML = "Partly Cloudy"
                            break;
                        case 3:
                            icnCondition.className = "bi bi-cloud-fill text-dark" // Overcast
                            txtCondition.innerHTML = "Overcast"
                            break;
                        case 45:
                            icnCondition.className = "bi bi-cloud-fog-fill text-secondary" // Fog
                            txtCondition.innerHTML = "Fog"
                            break;
                        case 48:
                            icnCondition.className = "bi bi-cloud-fog-fill text-secondary" // Fog
                            txtCondition.innerHTML = "Fog"
                            break;
                        case 51:
                            icnCondition.className = "bi bi-cloud-drizzle-fill text-primary" // Light Drizzle
                            txtCondition.innerHTML = "Light Drizzle"
                            break;
                        case 53:
                            icnCondition.className = "bi bi-cloud-drizzle-fill text-primary" // Moderate Drizzle
                            txtCondition.innerHTML = "Moderate Drizzle"
                            break;
                        case 55:
                            icnCondition.className = "bi bi-cloud-rain-heavy-fill text-primary" // Heavy Drizzle
                            txtCondition.innerHTML = "Heavy Drizzle"
                            break;
                        case 61:
                            icnCondition.className = "bi bi-cloud-rain-fill text-primary" // Light Rain
                            txtCondition.innerHTML = "Light Rain"
                            break;
                        case 63:
                            icnCondition.className = "bi bi-cloud-rain-fill text-primary" // Moderate Rain
                            txtCondition.innerHTML = "Moderate Rain"
                            break;
                        case 65:
                            icnCondition.className = "bi bi-cloud-rain-heavy-fill text-primary" // Heavy Rain
                            txtCondition.innerHTML = "Heavy Rain"
                            break;
                        case 71:
                            icnCondition.className = "bi bi-snow text-info" // Light Snow
                            txtCondition.innerHTML = "Light Snow"
                            break;
                        case 73:
                            icnCondition.className = "bi bi-snow text-info" // Moderate Snow
                            txtCondition.innerHTML = "Moderate Snow"
                            break;
                        case 75:
                            icnCondition.className = "bi bi-snow2 text-info" // Heavy Snow
                            txtCondition.innerHTML = "Heavy Snow"
                            break;
                        case 95:
                            icnCondition.className = "bi bi-cloud-lightning-rain-fill text-danger" // Thunderstorms
                            txtCondition.innerHTML = "Thunderstorms"
                            break;
                        case 96:
                            icnCondition.className = "bi bi-cloud-lightning-fill text-warning" // Light Thunderstorms
                            txtCondition.innerHTML = "Light Thunderstorms"
                            break;
                        case 99:
                            icnCondition.className = "bi bi-cloud-lightning-rain-fill text-danger" // Severe Thunderstorms
                            txtCondition.innerHTML = "Severe Thunderstorms"
                            break;
                    };                    
                })
                .catch(error => console.error(error))
        })
    </script>
