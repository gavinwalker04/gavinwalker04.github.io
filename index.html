    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            // Element Declarations
            let txtTodayTemp = document.getElementById("txtTodayTemp");
            let icnCondition = document.getElementById("icnCondition");
            let txtCondition = document.getElementById("txtCondition");
            let icnHumidity = document.getElementById("icnHumidity");
            let txtHumidity = document.getElementById("txtHumidity");
            let icnPrecip = document.getElementById("icnPrecip");
            let txtPrecip = document.getElementById("txtPrecip");
            let txtTodayDate = document.getElementById("txtTodayDate")

            // API URL
            const apiURL = "https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,relative_humidity_2m,weather_code&hourly=precipitation_probability&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=America%2FChicago&forecast_days=1"

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    // Dynamically Update Weather Data from API to the HTML Elements
                    txtTodayTemp.innerHTML = `${data.current.temperature_2m}°F`
                    txtHumidity.innerHTML = `${data.current.relative_humidity_2m}%`
                    txtPrecip.innerHTML = `${data.hourly.precipitation_probability[0]}%`
                    txtTodayDate.innerHTML = new Date().toLocaleDateString()

                    // Dynamically Update Weather Condition Icon and Text based on Weather Code
                    switch(data.current.weather_code) {
                        case 0:
                            icnCondition.className = "bi bi-brightness-high-fill text-warning fs-1 ms-2" // Clear Sky
                            txtCondition.innerHTML = "Clear Sky"
                            break;
                        case 1:
                            icnCondition.className = "bi bi-cloud-sun-fill text-secondary fs-1 ms-2" // Mostly Clear
                            txtCondition.innerHTML = "Mostly Clear"
                            break;
                        case 2:
                            icnCondition.className = "bi bi-clouds-fill text-secondary fs-1 ms-2" // Partly Cloudy
                            txtCondition.innerHTML = "Partly Cloudy"
                            break;
                        case 3:
                            icnCondition.className = "bi bi-cloud-fill text-dark fs-1 ms-2" // Overcast
                            txtCondition.innerHTML = "Overcast"
                            break;
                        case 45:
                            icnCondition.className = "bi bi-cloud-fog-fill text-secondary fs-1 ms-2" // Fog
                            txtCondition.innerHTML = "Fog"
                            break;
                        case 48:
                            icnCondition.className = "bi bi-cloud-fog-fill text-secondary fs-1 ms-2" // Fog
                            txtCondition.innerHTML = "Fog"
                            break;
                        case 51:
                            icnCondition.className = "bi bi-cloud-drizzle-fill text-primary fs-1 ms-2" // Light Drizzle
                            txtCondition.innerHTML = "Light Drizzle"
                            break;
                        case 53:
                            icnCondition.className = "bi bi-cloud-drizzle-fill text-primary fs-1 ms-2" // Moderate Drizzle
                            txtCondition.innerHTML = "Moderate Drizzle"
                            break;
                        case 55:
                            icnCondition.className = "bi bi-cloud-rain-heavy-fill text-primary fs-1 ms-2" // Heavy Drizzle
                            txtCondition.innerHTML = "Heavy Drizzle"
                            break;
                        case 61:
                            icnCondition.className = "bi bi-cloud-rain-fill text-primary fs-1 ms-2" // Light Rain
                            txtCondition.innerHTML = "Light Rain"
                            break;
                        case 63:
                            icnCondition.className = "bi bi-cloud-rain-fill text-primary fs-1 ms-2" // Moderate Rain
                            txtCondition.innerHTML = "Moderate Rain"
                            break;
                        case 65:
                            icnCondition.className = "bi bi-cloud-rain-heavy-fill text-primary fs-1 ms-2" // Heavy Rain
                            txtCondition.innerHTML = "Heavy Rain"
                            break;
                        case 71:
                            icnCondition.className = "bi bi-snow text-info fs-1 ms-2" // Light Snow
                            txtCondition.innerHTML = "Light Snow"
                            break;
                        case 73:
                            icnCondition.className = "bi bi-snow text-info fs-1 ms-2" // Moderate Snow
                            txtCondition.innerHTML = "Moderate Snow"
                            break;
                        case 75:
                            icnCondition.className = "bi bi-snow2 text-info fs-1 ms-2" // Heavy Snow
                            txtCondition.innerHTML = "Heavy Snow"
                            break;
                        case 95:
                            icnCondition.className = "bi bi-cloud-lightning-rain-fill text-danger fs-1 ms-2" // Thunderstorms
                            txtCondition.innerHTML = "Thunderstorms"
                            break;
                        case 96:
                            icnCondition.className = "bi bi-cloud-lightning-fill text-warning fs-1 ms-2" // Light Thunderstorms
                            txtCondition.innerHTML = "Light Thunderstorms"
                            break;
                        case 99:
                            icnCondition.className = "bi bi-cloud-lightning-rain-fill text-danger fs-1 ms-2" // Severe Thunderstorms
                            txtCondition.innerHTML = "Severe Thunderstorms"
                            break;
                    };                    
                })
                .catch(error => console.error(error))
        })
    </script>
